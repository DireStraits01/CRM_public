{% extends "main/base.html" %} {% block content%}
<form
  action="{% url 'delete_home' check.id %}"
  method="POST"
  style="max-width: 480px; margin: auto"
>
  <h5>
    <strong><p>Вы уверены, что хотите удалить {{check}}?</p></strong>
  </h5>

  {% csrf_token %}
  <a href="{% url 'home' %}" class="btn btn-primary">Отмена</a>

  <input type="Submit" class="btn btn-danger" value="удалить" />
</form>
{% endblock %}
